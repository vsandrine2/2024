    <h1>Ko Lipe</h1>
    
  <p>Ko Lipe é uma pequena ilha no arquipélago Adang-Rawi do Estreito de Malaca.</p>
  <p>Ko Lipe fica na fronteira do Parque Nacional Marinho de Tarutao e fica diretamente ao sul das ilhas maiores Ko Adang e Ko Rawi.</p>
  <p>A economia da ilha está largamente centrada no turismo.</p>
